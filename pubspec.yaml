name: benchapp
description: Simple Dart DB performance benchmark

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=2.7.0 <3.0.0"

flutter:
  uses-material-design: true

dependencies:
  flutter:
    sdk: flutter
  objectbox:
  objectbox_flutter_libs:
  path_provider: ^1.6.27
  sqflite: ^1.3.0
  path: ^1.7.0
  cupertino_icons: ^0.1.2

dev_dependencies:
  objectbox_generator: any
  build_runner: ^1.0.0

dependency_overrides:
  objectbox:
    path: ../objectbox-dart
  objectbox_flutter_libs:
    path: ../objectbox-dart/flutter_libs
  objectbox_generator:
    path: ../objectbox-dart/generator
